<!DOCTYPE html>
<html>
<head>
    <title>Test Timeline Config Page</title>
</head>
<body>
    <h1>Timeline Config Page Test</h1>
    <p>Open browser console (F12) to see if JavaScript executes</p>
    
    <div id="timelineConfigPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <h2>Universal Timeline Manager Configuration</h2>
                <button type="button" id="testBtn">Test Button</button>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        console.log('[Timeline] Script file loaded - IMMEDIATE');
        
        (() => {
            console.log('[Timeline] IIFE executing');
            
            document.querySelector('#timelineConfigPage').addEventListener('pageshow', function() {
                console.log('[Timeline] Page shown, initializing');
            });
            
            document.addEventListener('DOMContentLoaded', function() {
                console.log('[Timeline] DOMContentLoaded fired');
                
                document.querySelector('#testBtn').addEventListener('click', function() {
                    console.log('[Timeline] Button clicked!');
                    document.querySelector('#output').innerHTML = 'Button works! JavaScript is executing.';
                });
            });
        })();
    </script>
</body>
</html>
